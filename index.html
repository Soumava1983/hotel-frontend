<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel Booking</h1>
        <div class="auth-buttons">
            <button id="login-btn">Log in</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
    </header>

    <div id="login-form" class="login-form" style="display: none;">
        <form id="login-form-element">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password123" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <main>
        <section id="search-section">
            <h2>Search Rooms</h2>
            <form id="search-form">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="e.g., Puri" required>
                <label for="check-in">Check-In Date:</label>
                <input type="date" id="check-in" name="check-in" required>
                <label for="check-out">Check-Out Date:</label>
                <input type="date" id="check-out" name="check-out" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="room-list"></section>

        <section id="booking-history-section" style="display: none;">
            <h2>Booking History</h2>
            <button id="view-bookings">View Bookings</button>
            <div id="bookings-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
