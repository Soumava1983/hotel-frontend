<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Gallery - Bonghomestay.com</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://jdsziypwwtysgwvabsyp.supabase.co/storage/v1/object/public/room-images/background/123.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1, h3 {
            color: #fff;
        }
        .gallery-img {
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .gallery-card {
            transition: transform 0.2s;
        }
        .gallery-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Room Gallery</h1>
        <div class="text-center mb-4">
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
        <div id="gallery" class="mb-5"></div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const galleryDiv = document.getElementById("gallery");

            try {
                const response = await fetch("https://hotel-backend-n0n6.onrender.com/rooms");
                const rooms = await response.json();

                if (!rooms || rooms.length === 0) {
                    galleryDiv.innerHTML = "<p>No rooms to display.</p>";
                    return;
                }

                const groupedRooms = rooms.reduce((acc, room) => {
                    const hotelName = room.hotel_name || "Unknown Hotel";
                    if (!acc[hotelName]) {
                        acc[hotelName] = [];
                    }
                    acc[hotelName].push(room);
                    return acc;
                }, {});

                const sortedHotels = Object.keys(groupedRooms).sort();

                sortedHotels.forEach(hotelName => {
                    const hotelRooms = groupedRooms[hotelName];
                    const hotelSection = document.createElement("div");
                    hotelSection.className = "mb-4";

                    const hotelHeading = document.createElement("h3");
                    hotelHeading.className = "text-white mb-3";
                    hotelHeading.textContent = hotelName;
                    hotelSection.appendChild(hotelHeading);

                    const rowDiv = document.createElement("div");
                    rowDiv.className = "row";

                    hotelRooms.forEach(room => {
                        const colDiv = document.createElement("div");
                        colDiv.className = "col-md-4 mb-3";

                        const cardDiv = document.createElement("div");
                        cardDiv.className = "gallery-card";

                        cardDiv.innerHTML = `
                            <img src="${room.image}" class="gallery-img w-100" alt="${room.name}">
                            <div class="text-center mt-2">
                                <p class="text-white">${room.name} - ${room.location}</p>
                            </div>
                        `;

                        colDiv.appendChild(cardDiv);
                        rowDiv.appendChild(colDiv);
                    });

                    hotelSection.appendChild(rowDiv);
                    galleryDiv.appendChild(hotelSection);
                });
            } catch (error) {
                console.error("Error fetching rooms for gallery:", error);
                galleryDiv.innerHTML = "<p>Error loading room images. Please try again later.</p>";
            }
        });
    </script>
</body>
</html>
